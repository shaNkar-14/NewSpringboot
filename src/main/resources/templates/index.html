<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Project4</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	</head>
	<body style="background-color: #f0f1f2;">
		<!-- Start Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #660099;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </div>
  </div>
</nav>
		<!-- End Navbar -->
		<div class="container p-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div th:if="${session.msg}">
								<h5 class="text-center text-success" th:text="${session.msg}"></h5>
								<!-- <div><th:block th:text="${#session.removeAttribute('msg')}"></th:block> -->
							</div>
						
						<div class="card-header">
							<a href="load_form" class="btn" style="background-color: black; color: white;">Add Employee</a>
							</div>
							<div class="card-body">
								<table class="table">
									  <thead>
									    <tr>
									      <th scope="col">Id</th>
									      <th scope="col">Name</th>
									      <th scope="col">Email</th>
									      <th scope="col">Company</th>
									      <th scope="col">Salary</th>
									      <th scope="col">Action</th>
									    </tr>
									  </thead>
									  <tbody>
									    <tr th:each="e : ${all_employees}">
									      <th scope="row">[[${e.id}]]</th>
									      <td>[[${e.name}]]</td>
									      <td>[[${e.email}]]</td>
									      <td>[[${e.company}]]</td>
									      <td>[[${e.salary}]]</td>
									      <td>
										  <a th:href="@{'/edit_form/'+${e.id}}" class="btn btn-sm" style="background-color: black; color: white;">Edit </a>
									      <a th:href="@{'/delete/'+${e.id}}" class="btn btn-sm" style="background-color: red; color: white;">Delete </a>
											  
										  </td>
									    </tr>
									   
									  </tbody>
									</table>
									
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
